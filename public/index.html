<!DOCTYPE html>
<!-- put in application name-->
<html ng-app="anguflix">
<head>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  	<link rel="stylesheet" href="style.css">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Application Title</title>
</head>

<body>
<div class="collection" ng-controller="collectionCtrl">
	<div class="padding">
		<h4 class="text-right budget">Budget remaining: ${{budget}}</h4>
		<h3 class="">My Collection</h3>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="searchCollection" placeholder="Search by title" />
				<select class="form-control">
				</select>
				<div ng-click="iconSwitch()" class="icon">
					<span ng-show="delete" class="glyphicon glyphicon-trash" aria-hidden="true">
					</span>
					<span ng-show="!delete" class="glyphicon glyphicon-ok" aria-hidden="true">
					</span>
				</div>
			</div>
	</div>
</div>


<div ng-controller="collectionCtrl" class="container-fluid">
	<div class="row">
		<h2 class="text-center collection-message" ng-show="emptyCollection">Add movies from below to your collection</h2>
		<div class="col-md-4" ng-repeat="movie in myCollection"> 
			<div class="movieBlock">
				<div class="padding">
					<img src="{{ movie.poster }}" alt="poster for {{movie.title}}">
					<h1>{{ movie.title }}</h1> 
					<h4>({{ movie.year }})</h4>
					<h5>{{ movie.description }}</h5>
				</div>
			</div>
		</div>
	</div>
	<hr>

	<div ng-controller="moviesCtrl">
	<h2>All Movies</h2>
	<input class="form-control" type="text" ng-model="textInput" placeholder="Search by title">
	<br>
	<br>
		<div class="row">
			<div class="col-md-4" ng-repeat="movie in movies"> 
				<div class="movieBlock">
					<div class="padding">
						<img src="{{ movie.poster }}" alt="poster for {{movie.title}}">
						<h1>{{ movie.title }}</h1> 
						<h4>({{ movie.year }})</h4>
						<h5>{{ movie.description }}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- script links -->
  <script src="angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="collectionCtrl.js"></script>
  <script src="moviesCtrl.js"></script>
  <script src="service.js"></script>
</body>
</html>
